<!DOCTYPE html>
<html>
<head>
    <title>Register | SocialSite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 30%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a0a 100%);
            animation: backgroundPulse 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 20, 147, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 20, 147, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 15s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .register-container {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 20, 147, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(255, 20, 147, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: containerFloat 0.6s ease-out;
        }

        @keyframes containerFloat {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff1493, #8a2be2, #ff69b4, #9370db);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff1493, #8a2be2);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            animation: logoSpin 4s linear infinite;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 6px;
            background: linear-gradient(45deg, #ff1493, #ffffff, #8a2be2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 2s ease infinite;
            letter-spacing: 1px;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: #b794f6;
            text-align: center;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .input-group {
            flex: 1;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            display: block;
            color: #e2e8f0;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 20, 147, 0.3);
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 13px;
            font-weight: 500;
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            border-color: #ff1493;
            box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.2);
            transform: translateY(-1px);
            background: rgba(0, 0, 0, 0.8);
        }

        input::placeholder {
            color: #8a8a8a;
            font-weight: 400;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 20, 147, 0.3);
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 13px;
            font-weight: 500;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 6px;
        }

        .file-input-label:hover {
            border-color: #ff1493;
            box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.2);
            transform: translateY(-1px);
            background: rgba(0, 0, 0, 0.8);
        }

        .file-icon {
            font-size: 16px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #ff1493 0%, #8a2be2 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 14px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(255, 20, 147, 0.3);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 22px rgba(255, 20, 147, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error-messages {
            margin-top: 12px;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 8px;
            padding: 10px 12px;
            color: #ff6b6b;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 20, 147, 0.3);
        }

        .login-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #ff1493;
        }

        .login-link p {
            color: #b794f6;
            font-size: 12px;
        }

        /* Mobile First Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 3px;
            }

            .register-container {
                padding: 15px;
                margin: 3px;
                max-width: 100%;
                border-radius: 15px;
            }

            .register-container::before {
                border-radius: 17px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            h2 {
                font-size: 20px;
                letter-spacing: 0.5px;
            }
            
            .logo-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .subtitle {
                font-size: 11px;
                margin-bottom: 15px;
            }
            
            .input-label {
                font-size: 10px;
                margin-bottom: 5px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="password"],
            .file-input-label {
                padding: 10px 12px;
                font-size: 12px;
                border-radius: 10px;
            }
            
            .file-icon {
                font-size: 14px;
            }
            
            button[type="submit"] {
                padding: 12px 16px;
                font-size: 12px;
                letter-spacing: 0.3px;
                border-radius: 10px;
            }
            
            form {
                gap: 12px;
            }

            .logo-section {
                margin-bottom: 15px;
            }

            .cyber-grid {
                background-size: 15px 15px;
            }
        }

        /* Extra Small Devices */
        @media (max-width: 360px) {
            .register-container {
                padding: 12px;
                margin: 2px;
                border-radius: 12px;
            }

            .register-container::before {
                border-radius: 14px;
            }
            
            h2 {
                font-size: 18px;
                margin-bottom: 4px;
            }
            
            .logo-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 10px;
                margin-bottom: 12px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="password"],
            .file-input-label {
                padding: 8px 10px;
                font-size: 11px;
                border-radius: 8px;
            }
            
            .input-label {
                font-size: 9px;
            }
            
            button[type="submit"] {
                padding: 10px 14px;
                font-size: 11px;
                border-radius: 8px;
            }
            
            form {
                gap: 10px;
            }

            .login-link p {
                font-size: 11px;
            }

            .error-message {
                font-size: 11px;
                padding: 8px 10px;
            }
        }

        /* Ultra Small Devices */
        @media (max-width: 320px) {
            .register-container {
                padding: 10px;
                margin: 1px;
                border-radius: 10px;
            }

            .register-container::before {
                border-radius: 12px;
            }
            
            h2 {
                font-size: 16px;
            }
            
            .logo-icon {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="password"],
            .file-input-label {
                padding: 7px 9px;
                font-size: 10px;
            }
            
            button[type="submit"] {
                padding: 9px 12px;
                font-size: 10px;
            }

            .cyber-grid {
                background-size: 12px 12px;
            }
        }

        /* Landscape orientation for small screens */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 2px;
            }

            .register-container {
                padding: 10px;
                margin: 2px 0;
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .logo-section {
                margin-bottom: 10px;
            }
            
            .logo-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            h2 {
                font-size: 18px;
                margin-bottom: 4px;
            }
            
            .subtitle {
                font-size: 10px;
                margin-bottom: 10px;
            }
            
            form {
                gap: 8px;
            }
            
            .input-label {
                margin-bottom: 3px;
                font-size: 9px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="password"],
            .file-input-label {
                padding: 6px 8px;
                font-size: 10px;
            }
            
            button[type="submit"] {
                padding: 8px 12px;
                font-size: 10px;
                margin-top: 5px;
            }

            .login-link {
                margin-top: 8px;
                padding-top: 8px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .cyber-grid {
                background-size: 15px 15px;
            }
        }

        /* Touch-friendly adjustments */
        @media (pointer: coarse) {
            button[type="submit"] {
                min-height: 44px;
            }
            
            .file-input-label {
                min-height: 44px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="password"] {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="register-container">
        <div class="logo-section">
            <div class="logo-icon">🚀</div>
            <h2>REGISTER</h2>
            <p class="subtitle">Join Our Digital Universe</p>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" name="real_name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Phone Number</label>
                    <input type="tel" name="phone" placeholder="Enter your phone" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label class="input-label">Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Profession</label>
                    <input type="text" name="profession" placeholder="Enter your profession" required>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Upload Document</label>
                <div class="file-input-wrapper">
                    <input type="file" name="document" id="document" required>
                    <label for="document" class="file-input-label">
                        <span class="file-icon">📄</span>
                        <span class="file-text">Choose Document</span>
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" name="password1" placeholder="Create password" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" name="password2" placeholder="Confirm password" required>
                </div>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login/">Login Here</a></p>
        </div>
        
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        // File upload functionality
        document.getElementById('document').addEventListener('change', function(e) {
            const fileText = document.querySelector('.file-text');
            
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                const maxLength = window.innerWidth < 360 ? 12 : 16;
                fileText.textContent = fileName.length > maxLength ? fileName.substring(0, maxLength) + '...' : fileName;
            } else {
                fileText.textContent = window.innerWidth < 360 ? 'Choose Document' : 'Choose Document';
            }
        });

        // Form submission with loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Creating...';
            submitBtn.style.opacity = '0.8';
            submitBtn.disabled = true;
            
            // Password validation
            const password1 = document.querySelector('input[name="password1"]').value;
            const password2 = document.querySelector('input[name="password2"]').value;
            
            if (password1 !== password2) {
                e.preventDefault();
                alert('Passwords do not match!');
                submitBtn.textContent = originalText;
                submitBtn.style.opacity = '1';
                submitBtn.disabled = false;
                return;
            }
        });

        // Input focus effects with reduced animation for small screens
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                if (window.innerWidth > 480) {
                    this.parentElement.style.transform = 'scale(1.01)';
                }
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Prevent zoom on iOS when focusing inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                if (window.innerWidth < 768) {
                    const viewport = document.querySelector('meta[name="viewport"]');
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                }
            });
            
            input.addEventListener('blur', function() {
                if (window.innerWidth < 768) {
                    const viewport = document.querySelector('meta[name="viewport"]');
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
                }
            });
        });

        // Responsive text adjustment based on screen size
        function adjustResponsiveText() {
            const screenWidth = window.innerWidth;
            const fileText = document.querySelector('.file-text');
            
            if (screenWidth < 320) {
                fileText.textContent = fileText.textContent.length > 10 ? 'Document' : fileText.textContent;
            }
        }

        // Call on load and resize
        adjustResponsiveText();
        window.addEventListener('resize', adjustResponsiveText);
    </script>
</body>
</html>
