<!DOCTYPE html>
<html>
<head>
    <title>Login | SocialSite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 20, 147, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 40% 40%, rgba(255, 105, 180, 0.1) 0%, transparent 30%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 25%, #2d1b3d 50%, #1a0a1a 75%, #0a0a0a 100%);
            animation: backgroundPulse 6s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 20, 147, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 20, 147, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 20, 147, 0.4);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.9),
                0 0 100px rgba(255, 20, 147, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 20, 147, 0.2);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
            animation: containerFloat 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes containerFloat {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                #ff1493, #8a2be2, #ff69b4, #9370db, 
                #ff1493, #8a2be2, #ff69b4, #9370db);
            border-radius: 33px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(180deg) brightness(1.2); }
            100% { filter: hue-rotate(360deg) brightness(1); }
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff1493, #8a2be2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            animation: logoSpin 4s linear infinite;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-family: 'Orbitron', monospace;
            font-size: 42px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #ff1493, #ffffff, #8a2be2, #ff69b4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.7);
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: #b794f6;
            text-align: center;
            margin-bottom: 45px;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
            animation: subtitleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes subtitleGlow {
            from { text-shadow: 0 0 5px rgba(183, 148, 246, 0.5); }
            to { text-shadow: 0 0 20px rgba(183, 148, 246, 0.8); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-label {
            display: block;
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 20, 147, 0.3);
            border-radius: 20px;
            padding: 20px 25px;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff1493;
            box-shadow: 
                0 0 0 4px rgba(255, 20, 147, 0.2),
                0 0 30px rgba(255, 20, 147, 0.4),
                inset 0 0 20px rgba(255, 20, 147, 0.1);
            transform: translateY(-3px) scale(1.02);
            background: rgba(0, 0, 0, 0.9);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #8a8a8a;
            font-weight: 400;
        }

        .input-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff1493, #8a2be2);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .input-group:focus-within::after {
            width: 100%;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #ff1493 0%, #8a2be2 50%, #ff69b4 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 20px;
            padding: 22px 30px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(255, 20, 147, 0.4),
                0 0 50px rgba(255, 20, 147, 0.2);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4), 0 0 50px rgba(255, 20, 147, 0.2); }
            50% { box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6), 0 0 70px rgba(255, 20, 147, 0.4); }
            100% { box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4), 0 0 50px rgba(255, 20, 147, 0.2); }
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        button[type="submit"]:hover {
            background-position: 100% 100%;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(255, 20, 147, 0.6),
                0 0 80px rgba(255, 20, 147, 0.4);
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:active {
            transform: translateY(-2px) scale(1.02);
        }

        .error-messages {
            margin-top: 25px;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 2px solid rgba(220, 38, 38, 0.5);
            border-radius: 15px;
            padding: 15px 20px;
            color: #ff6b6b;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            animation: errorShake 0.6s ease-in-out;
            backdrop-filter: blur(10px);
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff1493;
            border-radius: 50%;
            animation: particleFloat 6s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: scale(1);
            }
            90% { 
                opacity: 1;
                transform: scale(1);
            }
            100% { 
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
                max-width: 420px;
            }
            
            h2 {
                font-size: 36px;
            }
            
            input[type="email"],
            input[type="password"] {
                padding: 18px 20px;
                font-size: 16px;
            }
            
            button[type="submit"] {
                padding: 20px 25px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }
            
            h2 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">🚀</div>
            <h2>LOGIN</h2>
            <p class="subtitle">Access Your Digital Universe</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Launch Session</button>
        </form>
        
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
