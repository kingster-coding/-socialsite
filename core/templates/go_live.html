{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Live Meeting</title>
  {% block content %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0d1a 50%, #000000 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid #ff1493;
      padding: 20px;
      text-align: center;
      position: relative; 
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 20, 147, 0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .meeting-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Main Container */
    .container {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      padding: 20px;
      min-height: calc(100vh - 120px);
    }

    /* Video Grid */
    .video-section {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      border: 1px solid rgba(255, 20, 147, 0.3);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .video-section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff1493, transparent, #ff1493);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.3;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    #video-grid video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #ff1493;
      box-shadow: 0 8px 32px rgba(255, 20, 147, 0.3);
      transition: all 0.3s ease;
    }

    #video-grid video:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 48px rgba(255, 20, 147, 0.5);
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .control-btn {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border: 2px solid #ff1493;
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 120px;
      text-align: center;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 20, 147, 0.3), transparent);
      transition: left 0.5s;
    }

    .control-btn:hover {
      background: linear-gradient(145deg, #ff1493, #ff69b4);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
    }

    .control-btn:hover::before {
      left: 100%;
    }

    .control-btn:active {
      transform: translateY(-1px);
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar-section {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      border: 1px solid rgba(255, 20, 147, 0.3);
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .sidebar-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ff69b4;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Join Requests */
    .request-item {
      background: rgba(40, 40, 40, 0.8);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #ff1493;
      transition: all 0.3s ease;
    }

    .request-item:hover {
      background: rgba(60, 60, 60, 0.8);
      transform: translateX(5px);
    }

    .approve-btn {
      background: linear-gradient(45deg, #00ff00, #32cd32);
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .approve-btn:hover {
      background: linear-gradient(45deg, #32cd32, #00ff00);
      transform: scale(1.1);
    }

    /* Participants */
    #participantList {
      list-style: none;
    }

    #participantList li {
      background: rgba(40, 40, 40, 0.6);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 25px;
      border-left: 3px solid #ff69b4;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    #participantList li:hover {
      background: rgba(60, 60, 60, 0.8);
      transform: translateX(5px);
    }

    #participantList li::before {
      content: 'üë§';
      margin-right: 10px;
      font-size: 1.2rem;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }
      
      .sidebar {
        flex-direction: row;
        overflow-x: auto;
      }
      
      .sidebar-section {
        min-width: 250px;
      }
    }

    @media (max-width: 768px) {
      .meeting-title {
        font-size: 1.8rem;
      }
      
      .controls {
        gap: 10px;
      }
      
      .control-btn {
        min-width: 100px;
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      #video-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 20, 147, 0.3);
      border-radius: 50%;
      border-top-color: #ff1493;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Glow Effects */
    .glow {
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
    }

    /* Status Indicators */
    .status-online {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #00ff00;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="video-section">
    <div id="video-grid"></div>
    
    <div id="controls" class="controls">
      <button class="control-btn" onclick="toggleMic()">üé§ Mic</button>
      <button class="control-btn" onclick="toggleCam()">üì∑ Camera</button>
      <button class="control-btn" onclick="startScreenShare()">üñ•Ô∏è Screen Share</button>
      <button class="control-btn" onclick="startRecording()">‚è∫Ô∏è Start Recording</button>
      <button class="control-btn" onclick="stopRecording()">‚èπÔ∏è Stop Recording</button>
    </div>
  </div>

  <div class="sidebar">
    {% if request.user.id == host.id %}
      <div class="sidebar-section" id="join-requests">
        <h3 class="sidebar-title">Join Requests</h3>
        <div id="requests"></div>
      </div>
    {% endif %}

    <div class="sidebar-section" id="participants">
      <h3 class="sidebar-title">Participants</h3>
      <ul id="participantList"></ul>
    </div>
  </div>
</div>

<script>
  const meetingId = "{{ meeting_id }}";
  const isHost = "{{ request.user.id }}" === "{{ host.id }}";
  const currentUser = "{{ request.user.id }}";
  let localStream, recorder, peerConnections = {}, mediaChunks = [];

  const videoGrid = document.getElementById('video-grid');

  async function initMedia() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      const video = document.createElement('video');
      video.srcObject = localStream;
      video.autoplay = true;
      video.muted = true;
      videoGrid.appendChild(video);
    } catch (err) {
      alert("Permission denied for Camera/Mic");
    }
  }

  function toggleMic() {
    localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
  }

  function toggleCam() {
    localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
  }

  async function startScreenShare() {
    const granted = confirm("Request host permission to screen share?");
    if (!granted) return;

    try {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const sender = localStream.getVideoTracks()[0];
      localStream.removeTrack(sender);
      localStream.addTrack(screenStream.getVideoTracks()[0]);
      alert("Screen sharing started");
    } catch (e) {
      alert("Screen share cancelled");
    }
  }

  function startRecording() {
    if (!localStream) return alert("No stream available");
    recorder = new MediaRecorder(localStream);
    mediaChunks = [];
    recorder.ondataavailable = e => mediaChunks.push(e.data);
    recorder.onstop = uploadRecording;
    recorder.start();
    alert("Recording started");
  }

  function stopRecording() {
    if (recorder && recorder.state !== 'inactive') {
      recorder.stop();
      alert("Recording stopped, uploading...");
    }
  }

  function uploadRecording() {
    const blob = new Blob(mediaChunks, { type: 'video/webm' });
    const formData = new FormData();
    formData.append("meeting_id", meetingId);
    formData.append("video", blob, "recording.webm");

    fetch("/go_live/upload_recording/", {
      method: "POST",
      body: formData,
    }).then(res => res.json()).then(data => {
      alert("Recording saved");
    }).catch(err => alert("Failed to upload recording"));
  }

  function requestJoin() {
    fetch('/go_live/request_join/', {
      method: "POST",
      headers: { "X-CSRFToken": getCSRFToken() },
      body: new URLSearchParams({ meeting_id: meetingId })
    }).then(res => res.json()).then(data => {
      alert("Join request sent, waiting for approval...");
    });
  }

  function approveUser(userId) {
    fetch('/go_live/approve_user/', {
      method: "POST",
      headers: { "X-CSRFToken": getCSRFToken() },
      body: new URLSearchParams({ meeting_id: meetingId, user_id: userId })
    }).then(res => res.json()).then(data => {
      alert("User approved");
    });
  }

  function getCSRFToken() {
    const name = "csrftoken";
    const cookieValue = document.cookie
      .split('; ').find(row => row.startsWith(name + '='))
      ?.split('=')[1];
    return cookieValue || '';
  }

  // üöß Placeholder: polling join requests (replace with Django Channels for real-time)
  if (isHost) {
    setInterval(() => {
      fetch('/admin/api/requests/{{ meeting_id }}/')  // üîÅ Optional view to create
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("requests");
          container.innerHTML = '';
          data.forEach(r => {
            const div = document.createElement("div");
            div.className = "request-item";
            div.innerHTML = `<span><span class="status-online"></span>${r.username}</span> <button class="approve-btn" onclick="approveUser('${r.id}')">Approve</button>`;
            container.appendChild(div);
          });
        });
    }, 3000);
  }

  window.onload = () => {
    initMedia();
    {% if request.user.id != host.id %}
      requestJoin(); // participant auto requests
    {% endif %}
  };
</script>

</body>
</html>
{% endblock %}
