 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>SocialSite - Navbar Only</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ff69b4;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff69b4;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            color: #ff69b4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left, .nav-center, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-center {
            flex: 1;
            justify-content: center;
            gap: 20px;
        }

        .nav-icon {
            color: #ff69b4;
            text-decoration: none;
            font-size: 24px;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 105, 180, 0.1);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .nav-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 180, 0.4), transparent);
            transition: left 0.5s;
        }

        .nav-icon:hover::before {
            left: 100%;
        }

        .nav-icon:hover {
            background: rgba(255, 105, 180, 0.2);
            border: 2px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transform: translateY(-2px) scale(1.1);
        }

        .nav-symbol {
            font-size: 28px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: #000;
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            text-decoration: none;
        }

        .nav-symbol:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }

        .search-container {
            position: relative;
            margin: 0 15px;
        }

        .search-bar {
            width: 250px;
            padding: 10px 45px 10px 15px;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff69b4;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: rgba(255, 105, 180, 0.6);
        }

        .search-bar:focus {
            border-color: #ff1493;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
        }

        .tooltip {
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff69b4;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'messages' %}" class="nav-symbol tooltip" title="Messages">
                <span class="tooltiptext">Messages</span> üìß
            </a>
        </div>

        <div class="nav-center">
            <a href="{% url 'home' %}" class="nav-icon tooltip" title="Home">

            </a>
            <a href="{% url 'reels' %}" class="nav-icon tooltip" title="Reels">
                <span class="tooltiptext">Reels</span> üé¨
            </a>
            <a href="{% url 'research' %}" class="nav-icon tooltip" title="Research">
                <span class="tooltiptext">Research</span> üìö
            </a>
            <a href="{% url 'jobs' %}" class="nav-icon tooltip" title="Jobs">
                <span class="tooltiptext">Jobs</span> üíº
            </a>
            <a href="{% url 'go_live' %}" class="nav-icon tooltip" title="Go Live">
                <span class="tooltiptext">Live</span> üìπ
            </a>
            <a href="{% url 'groups' %}" class="nav-icon tooltip" title="Groups">
                <span class="tooltiptext">Groups</span> üë•
            </a>
        </div>

<div class="nav-right">
    <a href="{% url 'profile' request.user.username %}" class="nav-symbol tooltip" title="Profile">
        <span class="tooltiptext">Profile</span> üë§

</div>

    </nav>

    <script>
        // Optional: Minimal search effect
        function performSearch() {
            alert("Search triggered for: " + document.getElementById('searchInput').value);
        }
    </script>
     {% block content %}{% endblock %}
</body>
</html>
