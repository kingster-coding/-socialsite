<!DOCTYPE html>
<html>
<head>
    <title>SocialSite - Futuristic Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 25%, #2a0a2a 50%, #1a0a1a 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ff69b4;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Futuristic particles background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ff69b4, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff1493, transparent),
                radial-gradient(1px 1px at 90px 40px, #ff69b4, transparent),
                radial-gradient(1px 1px at 130px 80px, #ff1493, transparent),
                radial-gradient(2px 2px at 160px 30px, #ff69b4, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes sparkle {
            from { transform: translateY(0px); }
            to { transform: translateY(-200px); }
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff69b4;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
            color: #ff69b4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left, .nav-center, .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-center {
            flex: 1;
            justify-content: center;
            gap: 30px;
        }

        .nav-center a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-center a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 105, 180, 0.4), transparent);
            transition: left 0.5s;
        }

        .nav-center a:hover::before {
            left: 100%;
        }

        .nav-center a:hover {
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transform: translateY(-2px);
        }

        .nav-symbol {
            font-size: 24px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: #000;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .nav-symbol:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }

        /* Search Bar Container */
        .search-container {
            position: relative;
            margin: 0 20px;
        }

        .search-bar {
            width: 300px;
            padding: 12px 50px 12px 20px;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff69b4;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: rgba(255, 105, 180, 0.6);
        }

        .search-bar:focus {
            border-color: #ff1493;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
        }

        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease infinite;
            margin-bottom: 20px;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 105, 180, 0.8);
            margin-bottom: 30px;
        }

        /* Feature Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff69b4;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #ff69b4, transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover::before {
            opacity: 0.1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
            border-color: #ff1493;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff69b4;
        }

        .feature-description {
            color: rgba(255, 105, 180, 0.8);
            line-height: 1.6;
        }

        /* Search Results */
        .search-results {
            margin-top: 30px;
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 105, 180, 0.1);
            transform: translateX(10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }

            .nav-center {
                margin: 15px 0;
                flex-wrap: wrap;
                gap: 15px;
            }

            .search-bar {
                width: 250px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Left: Message symbol -->
<div class="nav-left">
    <a href="{% url 'messages' %}" title="Messages">
        <div class="nav-symbol">✉</div>
    </a>
</div>


        <!-- Center: Navigation links -->
<div class="nav-center">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'reels' %}">Reels</a>
    <a href="{% url 'research_papers' %}">Research Papers</a>  <!-- ✅ Matches urls.py -->
    <a href="{% url 'jobs' %}">Jobs</a>
    <a href="{% url 'live' %}">Go Live</a>
    <a href="{% url 'group_list' %}">Groups</a>
</div>


        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search anything..." id="searchInput">
            <button class="search-btn" onclick="performSearch()">🔍</button>
        </div>

        <!-- Right: Profile symbol -->
<div class="nav-right">
<a href="{% url 'profile' request.user.username %}" title="Profile">
    <div class="nav-symbol">👤</div>
</a>

</div>

    </nav>

    <div class="container">


        <!-- Search Results -->
        <div class="search-results" id="searchResults">
            <h2 style="color: #ff69b4; margin-bottom: 20px;">Search Results</h2>
            <div id="resultsContainer"></div>
        </div>



    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const resultsContainer = document.getElementById('resultsContainer');

        // Sample data for search
        const searchData = [
            { title: "John's Latest Post", type: "Post", content: "Check out my new project..." },
            { title: "React Development Tips", type: "Research", content: "Advanced React patterns and best practices..." },
            { title: "Software Engineer at TechCorp", type: "Job", content: "We're looking for passionate developers..." },
            { title: "Web Development Group", type: "Group", content: "Join 50k+ developers discussing latest trends..." },
            { title: "AI and Machine Learning", type: "Research", content: "Latest developments in artificial intelligence..." },
            { title: "Freelance Opportunities", type: "Job", content: "High-paying remote work opportunities..." }
        ];

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (query === '') {
                searchResults.classList.remove('active');
                return;
            }

            // Filter search data
            const filteredResults = searchData.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.content.toLowerCase().includes(query) ||
                item.type.toLowerCase().includes(query)
            );

            // Display results
            if (filteredResults.length > 0) {
                resultsContainer.innerHTML = filteredResults.map(item => `
                    <div class="search-result-item">
                        <h4 style="color: #ff69b4; margin-bottom: 10px;">${item.title}</h4>
                        <p style="color: #ff1493; font-size: 0.9rem; margin-bottom: 8px;">Type: ${item.type}</p>
                        <p style="color: rgba(255, 105, 180, 0.8);">${item.content}</p>
                    </div>
                `).join('');
            } else {
                resultsContainer.innerHTML = `
                    <div class="search-result-item">
                        <h4 style="color: #ff69b4;">No results found</h4>
                        <p style="color: rgba(255, 105, 180, 0.8);">Try searching with different keywords</p>
                    </div>
                `;
            }

            searchResults.classList.add('active');
        }

        // Search on Enter key
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Real-time search as user types
        searchInput.addEventListener('input', function() {
            if (this.value.length > 2) {
                performSearch();
            } else if (this.value.length === 0) {
                searchResults.classList.remove('active');
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add click animation to navigation links
        document.querySelectorAll('.nav-center a').forEach(link => {
            link.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
